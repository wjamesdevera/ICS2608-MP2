<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewportcontainercontactus" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../asset/LOGO.png">
    <title>Contact UST Gaming Society</title>
    <body>
        <div class="containercontactus">
            <h1>Contact UST Gaming Society</h1>
            <p>If you have any questions, suggestions, or would like to get in touch with us, please fill out the form below.</p>
            <div class="contact-formcontainercontactus">
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Your Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    <input type="submit" value="Submit">
                        <div class="container">
                            <h2>Contact Us</h2>
                            <div class="contact-detailscontactus">
                                <strong>Address:</strong>
                                University of Santo Tomas, Manila, Philippines
                            </div>
                            <div class="contact-detailscontactus">
                                <strong>Email:</strong>
                                <a href="mailto:tgs.cics@ust.edu.ph">tgs.cics@ust.edu.ph</a>
                            </div>
                        </div>
                    </body>
                </form>
            </div>
        </div>
    </body>
    </html>
